name: Build and test

on:
  push:
  pull_request:
  release:

jobs:
  build:
    name: Tests
    runs-on: ${{ matrix.config.os }}
    container: "osgeo/gdal:ubuntu-full-${{ matrix.gdal }}"
    strategy:
      fail-fast: false
      matrix:
        config: [ {os: ubuntu-18.04, gcc: 7}, {os: ubuntu-20.04, gcc: 8}, {os: ubuntu-20.04, gcc: 9}, {os: ubuntu-22.04, gcc: 10}, {os: ubuntu-22.04, gcc: 11}, {os: ubuntu-22.04, gcc: 12}]
        gdal: ["3.0.2", "3.1.3", "3.2.3", "3.3.3", "3.4.3", "3.5.3", "3.6.2"]
        swig: ["v4.0.0", "v4.0.1", "v4.0.2", "v4.1.0", "v4.1.1"]
        generators: ["Unix Makefiles"]
        build_type: ["Release"]

    steps:
      - uses: actions/checkout@v2
      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - uses: lukka/get-cmake@latest
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: ${{ matrix.config.gcc }}
      - uses: lukka/get-cmake@latest

      - name: Ubuntu system dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -qq
          apt-get install -y --no-install-recommends ca-certificates
          apt-get install -y --no-install-recommends ca-certificates build-essential doxygen g++ git lcov libboost-dev libeigen3-dev libgtest-dev libpython3-dev libtbb-dev python3 python3-matplotlib python3-pip python3-pytest python3-tk
          python3 -m pip install gcovr setuptools

          # Solve issue with matplotlib
          python3 -c "import matplotlib"
          echo "backend: Agg" > ~/.config/matplotlib/matplotlibrc

          #Install Gtest
          cd /usr/src/gtest
          cmake CMakeLists.txt
          make
          cp *.a /usr/lib/ 2>\dev\null || :
          cp lib/*.a /usr/lib/ 2>\dev\null || :
          ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a
          ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a

          #Install swig
          apt-get install -y --no-install-recommends autoconf automake autotools-dev bison libpcre2-dev
          mkdir folder_to_compile_swig
          cd folder_to_compile_swig
          git clone -depth 1 --branch ${{ matrix.swig }} https://github.com/swig/swig.git
          cd swig
          ./autogen.sh
          ./configure
          make -j2
          make install

      - name: Configure GDAL
        shell: bash
        run: |
          mkdir -p /usr/include/new_gdal
          cp -r /usr/include/gdal* /usr/include/new_gdal/
          cp /usr/include/ogr* /usr/include/new_gdal/
          cp /usr/include/cpl* /usr/include/new_gdal/
          mv /usr/include/new_gdal/ /usr/include/gdal/


      - name: Configure
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          mkdir build
          mkdir instdir
          cmake \
            -S . \
            -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
            -G "${{ matrix.config.generators }}" \
            -D CMAKE_C_COMPILER=gcc \
            -D CMAKE_CXX_COMPILER=g++ \
            -DCMAKE_INSTALL_PREFIX:PATH=instdir  \
            -DBUILD_PYTHON=ON   \
            -DALLOW_PARALLELIZATION=ON  \
            -DBUILD_TUTORIALS=OFF \
            -DBUILD_TESTS=ON   \
            -DBUILD_DOC=OFF

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make -j2

      - name: Install Strip
        working-directory: ${{github.workspace}}/build
        run: |
          export LC_CTYPE=en_US.UTF-8
          export LANG=en_US.UTF-8
          export LC_ALL=C.UTF-8
          make install

      - name: Test C++
        working-directory: ${{github.workspace}}/build
        run: make check

      - name: Test Python
        working-directory: ${{github.workspace}}
        run: pytest-3 tests/python/


